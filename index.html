<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <div class="containerApp">
        <header>
            <!-- banner header app -->
            <div class="containerHeader">
                <img src="img/Logo.png" alt="Logo Boolean" class="logoHeader">
                <h1 class="titoloHeader">Toboolist</h1>
            </div>
        </header>

        <main>
            <!-- sezione principale app -->
            <div class="containerSection">

                <!-- barra superiore sezione principale app -->
                <div class="toolSection">
                    <button id="btnTask">Add Task</button>
                    <button id="btnSection">Add Section</button>
                </div>


                <!-- contenitore tasks -->
                <div class="taskSection">

                    <div id="newTask" class="task">


                        <div class="containerTitoloTask">
                            <span class="arrow">&#x25BC;</span>
                            <h2 class="titoloTask">
                                New Task
                            </h2>
                        </div>


                        <div class="contentTask">
                            <div class="check">
                            </div>

                            Quartely Newsletter 

                            <div class="typeTask" id="editorial">
                                Editorial
                            </div>
                        </div>

                       

                    </div>




                </div>


            </div>
        </main>
    </div>
    
</body>
</html>
